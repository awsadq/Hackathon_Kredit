<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–ò–¥–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏—è ‚Äì KreditFast</title>
  <link rel="stylesheet" href="css/verify.css" />
</head>
<body>
  <div class="form-container">
    <h2>–¶–∏—Ñ—Ä–æ–≤–∞—è –∏–¥–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏—è –ª–∏—á–Ω–æ—Å—Ç–∏</h2>

    <!-- üì∏ –°–µ–ª—Ñ–∏ -->
    <div class="section">
      <h3>1. –°–¥–µ–ª–∞–π—Ç–µ —Å–µ–ª—Ñ–∏</h3>
      <video id="camera" autoplay playsinline></video>
      <button id="takePhotoBtn">üì∏ –°–¥–µ–ª–∞—Ç—å —Ñ–æ—Ç–æ</button>
      <canvas id="snapshot" style="display:none;"></canvas>
      <img id="selfiePreview" style="max-width: 100%; margin-top: 10px;" alt="–°–µ–ª—Ñ–∏ –ø—Ä–µ–≤—å—é">
    </div>

    <!-- ü™™ –ü–∞—Å–ø–æ—Ä—Ç -->
    <div class="section">
      <h3>2. –ó–∞–≥—Ä—É–∑–∏—Ç–µ —Ñ–æ—Ç–æ –ø–∞—Å–ø–æ—Ä—Ç–∞</h3>
      <input type="file" id="passportInput" accept="image/*" required />
      <img id="passportPreview" style="max-width: 100%; margin-top: 10px;" alt="–ü–∞—Å–ø–æ—Ä—Ç –ø—Ä–µ–≤—å—é">
    </div>

    <button id="confirmBtn" disabled>‚úÖ –ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å –ª–∏—á–Ω–æ—Å—Ç—å</button>
  </div>

  <script>
    const video = document.getElementById('camera');
    const takePhotoBtn = document.getElementById('takePhotoBtn');
    const canvas = document.getElementById('snapshot');
    const selfiePreview = document.getElementById('selfiePreview');
    const passportInput = document.getElementById('passportInput');
    const passportPreview = document.getElementById('passportPreview');
    const confirmBtn = document.getElementById('confirmBtn');

    let selfieTaken = false;
    let passportUploaded = false;

    // üì∑ –î–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      }).catch(err => {
        alert("–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ: " + err.message);
      });

    // üì∏ –°–Ω—è—Ç–∏–µ —Å–µ–ª—Ñ–∏
    takePhotoBtn.addEventListener('click', () => {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext('2d').drawImage(video, 0, 0);
      selfiePreview.src = canvas.toDataURL('image/png');
      selfieTaken = true;
      checkReady();
    });

    // ü™™ –ó–∞–≥—Ä—É–∑–∫–∞ –ø–∞—Å–ø–æ—Ä—Ç–∞
    passportInput.addEventListener('change', () => {
      const file = passportInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = e => {
          passportPreview.src = e.target.result;
          passportUploaded = true;
          checkReady();
        };
        reader.readAsDataURL(file);
      }
    });

    // ‚úÖ –ê–∫—Ç–∏–≤–∞—Ü–∏—è –∫–Ω–æ–ø–∫–∏ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è
    function checkReady() {
      if (selfieTaken && passportUploaded) {
        confirmBtn.disabled = false;
      }
    }

    // üîÑ –ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ
    confirmBtn.addEventListener('click', () => {
      alert('–õ–∏—á–Ω–æ—Å—Ç—å –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∞! ‚úÖ');
      window.location.href = 'dashboard.html';
    });
  </script>
</body>
</html>
